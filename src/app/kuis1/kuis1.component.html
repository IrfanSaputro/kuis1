<div class ="container">
  <div class = "row">
    <div class="col-md-6">
      <h2>Form Data Mahasiswa</h2>
      <hr>
      <label form="nama">NIM</label>
      <input type="text" class="form-control" [(ngModel)]="nim">
      <label form="nama">Nama</label>
      <input type="text" class="form-control" [(ngModel)]="nama">
      <label form="nama">Kelas</label>
      <input type="text" class="form-control" [(ngModel)]="kelas">
      <br>
      <button class ="btn btn-primary" (click)="addBioData()" style="width:100%">Tambah</button>
    </div>
    <div class = "col-md-6">
    <h2 class = "mt-3">Data Mahasiswa</h2>
    <hr>
    <div class="card mb-3" *ngFor = "let Kuis1 of mahasiswa">
      <div class="card-header">
      <h3>{{ kuis1.nim }}</h3>
      <!-- <h2>{{ kuis1.nama }}</h2>
      <h2>{{ kuis1.kelas }}</h2> -->
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ kuis1.nama }}</h5>
      <p>{{ kuis1.kelas }}</p>
    </div>
    </div>
